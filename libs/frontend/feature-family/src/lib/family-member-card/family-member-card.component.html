<div class="member-card">
  <div class="member-card-header">
    <span class="role-icon">{{ getRoleIcon() }}</span>
    <div class="member-actions">
      <button class="btn-icon" (click)="onEdit()" title="Edit">âœï¸</button>
      <button class="btn-icon" (click)="onDelete()" title="Delete">ğŸ—‘ï¸</button>
    </div>
  </div>

  <div class="member-card-body">
    <h3>{{ member.name }}</h3>
    <p class="role">{{ getRoleLabel() }}</p>
    @if (member.age !== null && member.age !== undefined) {
    <p class="age">Age: {{ member.age }}</p>
    } @if (hasInterests()) {
    <div class="interests">
      <strong>Interests:</strong>
      <ul>
        @for (interest of getInterests(); track interest) {
        <li>{{ interest }}</li>
        }
      </ul>
    </div>
    }
  </div>
</div>
